{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<h3>Hora Extra {{ object }}</h3>
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-success">Salvar</button>
                    {% if object %}
                    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
                        Deletar
                    </a>
                    {% endif %}
                </form>
            </div>
        </div>

    </div>

{% endblock %}
